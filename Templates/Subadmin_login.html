<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glassmorphism Login Form Tutorial in HTML CSS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #fcfcfc;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .background {
            position: absolute;
            width: 430px;
            height: 520px;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        form {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(3, 3, 9, 0.3);
            padding: 50px 35px;
            text-align: center;
        }
        form * {
            font-family: 'Poppins', sans-serif;
            color: #000;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
        }
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
            text-align: left;
        }
        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 5px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            border: 1px solid rgb(201, 200, 200);
        }
        ::placeholder {
            color: #000;
        }
        button {
            margin-top: 50px;
            width: 100%;
            background-color: rgb(5, 163, 163);
            color: white;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition-duration: 0.4s;
        }
        button:hover {
            color: black;
            border: 2px solid rgb(2, 138, 138);
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
       
        }
        .checkbox-container p {
            font-size: 13px;
            color: #585555;
            margin-left: 10px;
            margin-top: 0;
        }
        .checkbox-container input[type="checkbox"] {
            width: 17px;
            height: 17px;
            margin-bottom: 10px;
        }
        .msg h4 {
            color: red;
            text-align: center;
            font-size: 23px;
        }
        @media (max-width: 768px) {
            form {
                padding: 40px 20px;
                width: 100%;
                background-color: rgba(255, 255, 255, 0.9); /* Adjusted to ensure visibility */
                box-shadow: none; /* Removed shadow for smaller screens */
            }
            form h3 {
                font-size: 28px;
                line-height: 36px;
            }
            label {
                font-size: 14px;
            }
            input {
                height: 45px;
                font-size: 12px;
            }
            button {
                margin-top: 40px;
                padding: 12px 0;
                font-size: 16px;
            }
        }
        @media (max-width: 480px) {
            form {
                padding: 30px 15px;
                width: 95%;
            }
            form h3 {
                font-size: 24px;
                line-height: 32px;
            }
            label {
                font-size: 12px;
            }
            input {
                height: 40px;
                font-size: 12px;
            }
            button {
                margin-top: 30px;
                padding: 10px 0;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post">
        {% csrf_token %}
        {% if error %}
        <div class="msg">
            <h4>{{ error }}</h4>
        </div>
        {% endif %}
        <h3>Subadmin Login</h3>
        <label for="username">Username</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="password">Password</label>
        <input type="password" id="passwordField" name="password" placeholder="Enter your password" required>
        <div class="checkbox-container">
            <input type="checkbox" onclick="showPassword()"> 
            <p>Show Password</p> 
        </div>
        <button type="submit">Log In</button>
    </form>
    <script>
        function showPassword() {
            var passwordField = document.getElementById("passwordField");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
