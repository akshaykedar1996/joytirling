<!DOCTYPE html>
<html>
<head>
    <title>Add Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .registration-form {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 0 0 48%;
            margin: 1%;
            display: flex;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        .form-group label {
            flex: 1;
            margin-bottom: 0;
            font-weight: bold;
            opacity: 0.7;
        }
        .form-group .form-control, .form-group .form-check-input {
            flex: 2;
        }
        .form-check {
            display: flex;
            align-items: center;
        }
        .form-check-label {
            margin-left: 10px;
            opacity: 0.7;
        }
        .btn-custom {
            background-color: rgb(5, 163, 163);
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            border: none;
            text-align: center;
            display: block;
            margin: 0 auto;
            width: 200px;
        }
        .form-group.textarea-group {
            flex: 0 0 98%;
        }
        .banner-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        .form-group.half-width {
            flex: 0 0 48%;
            margin: 1%;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2 class="text-center">Edit Banner</h2>
        <p class="text-center">Please fill out the form below to Edit banner.</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="title">Title:</label>
                    <input type="text" name="title" value="{{ service.title }}" placeholder="Title" class="form-control">
                </div>
                <div class="form-group half-width">
                    <label for="img1">Image 1:</label>
                    {% if service.img1 %}
                    <div>
                        <img src="{{ service.img1.url }}" class="banner-image" alt="Banner Image 1">
                        <input type="file" name="img1" class="form-control">
                    </div>
                    {% endif %}
                </div>
                <div class="form-group half-width">
                    <label for="img2">Image 2:</label>
                    {% if service.img2 %}
                    <div>
                        <img src="{{ service.img2.url }}" class="banner-image" alt="Image 2">
                        <input type="file" name="img2" class="form-control">
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group textarea-group">
                    <label for="paragraph">Paragraph:</label>
                    <textarea id="paragraph" name="paragraph" class="form-control" rows="5">{{ service.paragraph }}</textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group textarea-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" class="form-control" rows="5">{{ service.description }}</textarea>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-custom">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
