<style>
   .category-container {
    width: 100%; /* Ensure the container takes full width */
}

.category-item {
    position: relative; /* Ensure positioning context */
    display: flex; /* Use flexbox for layout */
    align-items: center; /* Center align items vertically */
    width: 100%; /* Ensure the item takes full width */
}

.category-item img {
    object-fit: cover;
    width: 100%; /* Make the image take full width */
    height: auto; /* Adjust height to maintain aspect ratio */
    margin-right: 10px; /* Adjust as needed */
}

.category-item .more {
    position: absolute;
    bottom: 10px; /* Adjust as per your design */
    left: 20px; /* Align to the left */
    font-size: 35px;
    font-weight: bold;
    color: #e3fdf8; /* Text color */
    padding: 5px 10px; /* Padding for text */
}

@media (max-width: 768px) {
    .category-item img {
        height: auto; /* Adjust height to be responsive */
    }

    .category-item .more {
        font-size: 25px; /* Adjust font size for smaller screens */
        bottom: 20px; /* Adjust position for smaller screens */
        left: 10px; /* Adjust position for smaller screens */
    }
}

/*  */
main {
            text-align: center;
        }
        .services-heading {
            position: relative; 
            display: inline-block; 
            margin-bottom: 20px;
        }
        .services-heading::before,
        .services-heading::after {
            content: "";
            position: absolute;
            top: 50%; 
            width: 50px; 
            height: 2px; 
            background-color:rgb(9, 9, 206); 
            transform: translateY(-50%); 
        }
        .services-heading::before {
            left: -60px; 
        }
        .services-heading::after {
            right: -60px; 
        }
        .services-heading h2 {
            font-size: 15px;
            letter-spacing: 3px;
            font-weight: bold;
            margin: 0 10px;
        }

body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 40px;
            text-align: center;
        }

        h2 {
            font-weight: 200;
            text-align: center;
            margin-top: 40px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

     .product-card {
    border-radius: 5px;
    width: 340px;
    margin: 15px;
    text-align: center;
    padding: 25px;
    border: 1px solid rgb(190, 187, 187);
    border-radius: 20px;
    transition: transform 0.3s ease, opacity 0.3s ease, background-color 0.3s ease;
    cursor: pointer; /* Add cursor pointer */
}
.product-card img {
    width: 80px;
    height: 70px;
    object-fit: contain;
    background-color: rgb(5, 163, 163);
    border-radius: 50%;
}
.product-card:hover {
    background-color: #76D7C4  ;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    opacity: 1; 
}

.product-card:hover h3,
.product-card:hover p {
    color: #fff; 
}



.product-card h3 {
    margin: 10px 0;
    font-size: 25px;
    font-family: 'Poppins', sans-serif;
}

.product-card p {
    color: #424141;
    font-family: 'Arial', sans-serif;
    letter-spacing: 2px;
    font-size: 15px;
    
}
.product-card h3{
    font-weight: 500;
}
.product-card .read_more {
    color: rgb(44, 44, 44);
    font-weight: bold;
    display: inline-block;
    margin-top: 40px;
}


.about-us h1 {
